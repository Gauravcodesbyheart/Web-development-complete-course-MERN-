<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block</title>
</head>
<body>   
    <!-- We can observe from here is that when anchor tag is used  the written materials come in same line while  div is a block element so written material comes in different lines-->
    <div>
        <a href="https://www.goggle.com"> GOGGLE </a> <hr>
        <a href="https://www.youtube.com"> YOUTUBE </a>
    </div>
        <a href="https://www.facebook.com">FACEBOOK</a>
         <p> a<sup>2</sup> = b<sup>2</sup>+c<sup>2</sup> </p>
         <p> H<sub>2</sub>O</p>
</body>
</html>
