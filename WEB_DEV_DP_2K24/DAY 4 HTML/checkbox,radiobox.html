<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different types of boxes </title>
</head>
<body>
    <input type="checkbox" name="age" id="age"> <!-- It is used to give tick mark to the option-->
    <label for="age"> I am 18+ </label>
    <button> submit </button>
    <hr>
    <p> Radio Boxes - Select only one option at a time  </p>
    <label for="apple"> Apple </label>
    <input type="radio" name="fruit" id="apple" value = "apple">
    <br>
    <label for="mango"> Mango </label>
    <input type="radio" name="fruit" id="mango" value = "mango">
    <br>
    <label for="orange"> Orange </label>
    <input type="radio" name="fruit" id="orange" value = "orange">
    <hr>
    <p>This box is used to slect multiple option at a time </p>
    <input type="checkbox" id="math" name="subject" value = "math">
    <label for="math"> Math </label>
    <br>
    <input type="checkbox" id="science" name="subject" value = "science">
    <label for="science"> Science </label>
    <br>
    <input type="checkbox" id="hindi" name="subject" value = "hindi">
    <label for="hindi"> Hindi </label>
    <hr>
    <p>Here select box is given which is for the select the only one option at a time </p>
    <select name="profession" id="professsion">
        <option value="student"> Student </option>
        <option value="developer"> developer </option>
    </select>
    <p>Range input element</p>
    <label for="volume">Volume</label>
    <input type="range" min="0" max ="100" name="vol" step="5" id="volume">
    <hr>
    <p>Feedback Box</p>
    <label for="Feedback"> Please provide your valuable feedback </label>
    <textarea name="feedback" id="feedback" rows="5" cols="15" placeholder="Please give feedback"> </textarea>
</body>
</html>
