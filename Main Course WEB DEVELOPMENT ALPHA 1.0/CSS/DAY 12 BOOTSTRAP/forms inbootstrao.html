<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In Bootstrap </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2> Form Demo </h2>
        <form class="mb-3">
            <div class="mb-3">
                <label class="form-label" for="email"> Email </label>
                <input type="text" id="email" placeholder="Enter Your Email" class="form-control-lg">    
            </div>
            <div>
                <label class="form-label" for="password"> Password </label>
                <input type="password" id="password" placeholder="Enter Your Password" class="form-control-sm">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option selected> select something </option>
                    <option value="one"> One </option>
                    <option value="two"> Two </option>
                    <option value="three"> Three </option>
                </select>
            </div>
            <div class="mb-3">
                <input type="checkbox"  id="agree" class="form-check-input">
                <label for="agree" class="form-check-label">Agree</label>
            </div>

        </form>
    </div>
    
</body>
</html>
